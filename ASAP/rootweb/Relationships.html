var totalVideos = 0;
var videos = new Array();

function addvideo(name, info, code)
{
  videos[totalVideos] = new video_obj(name,info,code);
}

function video_obj(name, info, code)
{
  this.name = name;
  this.info = info;
  this.code = code;
  totalVideos++;
}

function loadvideo(v)
{
  var videow = document.getElementById('videowrapper');
  videow.innerHTML = '<a href="Relationships.html" onclick="textoff(\'videowrapper\');return false;" style="color:white;text-decoration:none;margin-right:5px;">close &#9633;</a><div id="video" style="background-color:white;"></div>';

  var video = document.getElementById('video');
  var title = document.getElementById('title');

  video.innerHTML = videos[v].code;
  title.innerHTML = '<b>'+videos[v].name + "</b><br >"+videos[v].info;
}

function listvideos()
{
  if(!ack)
  {
    document.getElementById('main').style.position='absolute';
    document.getElementById('undermain').style.position='absolute';
  }

  var i;
  var code = '';
  var v = totalVideos;
  var list = document.getElementById('text');

  for(i=0;i<v;i++)
  {
    code += '<li> <a href="Relationships.html" class="link" onclick="loadvideo('+i+');return false">'+videos[i].name+'</a><br />';
  }
  list.innerHTML = code;
}
addvideo('Sharon Crost', 'Relationships and Connections', '<div style="width:500px;margin:5px;margin-bottom:0px;"><p class="headline">A VIEW OF RELATIONSHIPS FROM SHARON CROST</p>If you have never had the opportunity to meet Sharon Crost, you certainly have a great experience in store for you when you do get to meet her. Sharon is a ‘ball of fire’ and full of energy that seems at times to have no limit. Her passion is people, teaching, coaching and promoting all kinds of sustainable practices; one in particular is that of ‘Social Media’. I could go on and on giving you Sharon’s background and credentials that probably would fill this page or more. But, let me give you a short and sweet version:<p style="margin-left:15px;margin-right:15px;">Sharon Crost is an international consultant and educator based out of California and France. She specializes in new strategies, tools, and techniques to help businesses and communities thrive in the online economy.</p>&bull; <a target="_blank" href="http://www.socialmediaalive.com" class="link">http://www.socialmediaalive.com</a><br />&bull; <a target="_blank" href="http://getbusinesswow.wordpress.com" class="link">http://getbusinesswow.wordpress.com</a><br />&bull; <a href="mailto:sharon@socialmediaalive.com" class="link">sharon@socialmediaalive.com</a><br />&bull; 408-507-2084<br /><br />Read Sharon\'s contribution [<a href="docs/more/SCrost_relationships.pdf" target="_blank" class="link">Click Here</a>].<br /><br /></div>');
