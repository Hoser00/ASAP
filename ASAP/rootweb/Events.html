var totalVideos = 0;
var videos = new Array();

function addvideo(name, info, code)
{
  videos[totalVideos] = new video_obj(name,info,code);
}

function video_obj(name, info, code)
{
  this.name = name;
  this.info = info;
  this.code = code;
  totalVideos++;
}

function loadvideo(v)
{
  var videow = document.getElementById('videowrapper');
  videow.innerHTML = '<a href="Guest_Opinion.html" onclick="textoff(\'videowrapper\');return false;" style="color:white;text-decoration:none;margin-right:5px;">close &#9633;</a><div id="video" style="background-color:white;"></div>';

  var video = document.getElementById('video');
  var title = document.getElementById('title');

  video.innerHTML = videos[v].code;
  title.innerHTML = '<b>'+videos[v].name + "</b><br >"+videos[v].info;
}

function listvideos()
{
  if(!ack)
  {
    document.getElementById('main').style.position='absolute';
    document.getElementById('undermain').style.position='absolute';
  }

  var i;
  var code = '';
  var v = totalVideos;
  var list = document.getElementById('text');

  for(i=0;i<v;i++)
  {
    code += '<li> <a href="Guest_Opinion.html" class="link" onclick="loadvideo('+i+');return false">'+videos[i].name+'</a><br />';
  }
  list.innerHTML = code;
}
