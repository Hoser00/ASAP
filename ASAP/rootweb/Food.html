var totalVideos = 0;
var videos = new Array();

function addvideo(name, info, code)
{
  videos[totalVideos] = new video_obj(name,info,code);
}

function video_obj(name, info, code)
{
  this.name = name;
  this.info = info;
  this.code = code;
  totalVideos++;
}

function loadvideo(v)
{
  var videow = document.getElementById('videowrapper');
  videow.innerHTML = '<a href="Food.html" onclick="textoff(\'videowrapper\');return false;" style="color:white;text-decoration:none;margin-right:5px;">close &#9633;</a><div id="video" style="background-color:white;"></div>';

  var video = document.getElementById('video');
  var title = document.getElementById('title');

  video.innerHTML = videos[v].code;
  title.innerHTML = '<b>'+videos[v].name + "</b><br >"+videos[v].info;
}

function listvideos()
{
  if(!ack)
  {
    document.getElementById('main').style.position='absolute';
    document.getElementById('undermain').style.position='absolute';
  }

  var i;
  var code = '';
  var v = totalVideos;
  var list = document.getElementById('text');

  for(i=0;i<v;i++)
  {
    code += '<li> <a href="Food.html" class="link" onclick="loadvideo('+i+');return false">'+videos[i].name+'</a><br />';
  }
  list.innerHTML = code;
}
addvideo('Ron Ringen', 'Sustenance is Food', '<div style="width:500px;margin:5px;margin-bottom:0px;"><span class="headline">Sustenance is Food</span><br />Besides water, with out food our life ceases to be. That is a pretty simple, straight forward statement that anyone would say: “Yeah, well I know that! What else is new?” You would be correct in saying that is a very simplistic statement to make, but the subject of food is anything but simple. The part of the food subject most disconcerting is how little most of us understand about the food that we eat, where it comes from, and, most important, what affect it has on our bodies....<br /><br />Read more [<a href="docs/more/sustenance_is_food.pdf" target="_blank" class="link">Click Here</a>].<br /><br /></div>');
</script>
